<div class="container-fluid h-100 w-100 p-0 m-0 d-flex flex-column scroll">
  <div class="container-fluid w-100 p-0 m-0 d-flex justify-content-center align-items-center"
    style="height: 40%;">
    <div class="container col-9  h-100  p-0 m-0  d-flex">
      <div class="container-fluid p-0 m-0 h-100  w-100 bg-light bg-opacity-25 d-flex flex-column justify-content-center align-items-center">
        <div class="container-fluid p-0 m-0  w-100 bg-light bg-opacity-25 d-flex flex-column scroll"
        style="height: 85%;">
        <p class="fw-bold fs-4">Stavke na racunu</p>
        <div class="container-fluid ticket col-11   mb-1" *ngFor="let ticket of getKarte" [style.display]="ticket?'block':'none'" style="height: 50px;">
          <div class="receat body bg-dark bg-opacity-50 container-fluid w-100 h-100 d-flex flex-row align-items-center rounded-2" *ngIf="ticket">
            <div class="d-flex h-100 p-0 m-0 fw-bold receat-text justify-content-center align-items-center" *ngIf="!ticket.ponudaId">
              <p class="text-light me-1 mt-2">Naziv filma: {{film.naziv}} |</p>
              <p class="text-light ms-1 mt-2">Karta: {{ticket.naziv}} |</p>
              <p class="text-light ms-1 mt-2">Cijena: {{ticket.cijena}} KM</p>
            </div>
            <div class="d-flex receat-text fw-bold justify-content-center align-items-center" *ngIf="ticket.ponudaId">
              <p class="text-light me-1 mt-2">Naziv: {{ticket.naziv}} |</p>
              <p class="text-light ms-1 mt-2">Porcija: {{ticket.porcija}} |</p>
              <p class="text-light ms-1 mt-2">Kolicina: {{ticket.kolicina}} |</p>
              <p class="text-light ms-1 mt-2">Cijena: {{ticket.cijena}} KM</p>
            </div>
            <button class="btn btn-light bg-light fw-bold m-1 text-black bg-opacity-50 ms-auto" (click)="ukloniRacun(ticket)">Ukloni stavku</button>
          </div>
        </div>
        </div>
        <div class="container w-100 d-flex ms-3 align-items-center" style="height: 15%;">
          <button class="btn btn-light bg-dark me-3 text-dark fw-bold bg-opacity-10 " (click)="showModal()" >Hrana i piÄ‡e</button>
          <button class="btn btn-light bg-dark bg-opacity-10 text-dark fw-bold" >Potvrdi kupovinu</button>
        </div>
      </div>

      <div class="container-fluid p-0 m-0 h-100 col-3 bg-black image"  [ngStyle]="{
        'background':'url(' + film.slikaUrl + ')'}" >
      </div>
    </div>
  </div>
  <div class="container-fluid w-100 p-0 m-0 " style="height: 60%;">
    <div class="container bg-dark bg-opacity-10 w-75 h-100 d-flex flex-column justify-content-center align-items-center ">

      <div class="border-bottom border-warning rounded-1  container row col-10  d-flex justify-content-center align-items-center"
        *ngFor="let row of rows;index as j" style="height: 18%; flex-wrap: nowrap;">
        <p class="ps-0 m-0 p-0 rounded-3 bg-opacity-10 fw-bold bg-black"  style="width: 4%; color: yellow;">{{j}}</p>
        <div class="seat-parent ms-2 me-2 p-0" style="height: 60%; width: 5%;" *ngFor="let seat of row;index as i" (click)="selectSeat(seat,j)">
          <div class="seat bg-dark p-0 m-0 rounded-2" [attr.id]="alphabet[seat]" style="width: 100%!important;height: 100%!important;" #seats></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid p-0 m-0 w-100">
  <app-buy-snacks-modal [snacks]="snacks"></app-buy-snacks-modal>
</div>
