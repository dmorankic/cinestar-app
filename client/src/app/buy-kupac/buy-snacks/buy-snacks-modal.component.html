<div id="myModal" class="modal" >

  <!-- Modal content -->
  <div class="modal-content" style="width: 1200px;">
    <div class="d-flex w-100">
      <h1 class="p-0 m-0 fw-bold align-self-center justify-self-center">Snacks sekcija</h1>
      <span (click)="hideModal('ukloniRacune')" class="ms-auto fs-1">&times;</span>
    </div>
   <div class="modal-body w-100 h-100 p-0 m-0  d-flex " >
    <div class="col-6 d-flex flex-column  h-100">
      <div class="col-12 h-50 bg-black">
        <img src="../../assets/cinestar.png" width="100%" height="100%" alt="">
      </div>
      <div class="col-12 h-50 " style="width: 100%!important;">
        <div class="container-fluid p-0 m-0 h-100  w-100   d-flex flex-column justify-content-center align-items-center">
          <div class="container-fluid p-0 m-0 w-100   d-flex flex-column  scroll">
          <div class="container-fluid ticket col-12  mb-1" *ngFor="let ticket of tickets;index as i" [style.display]="ticket?'block':'none'"  style="height: 50px;">
            <div class="body bg-dark container-fluid w-100 h-100 d-flex flex-row align-items-center justify-content-center" *ngIf="ticket">
              <p class="text-light me-1 mt-2">Naziv: {{ticket.naziv}} |</p>
              <p class="text-light ms-1 mt-2">Porcija: {{ticket.porcija}} |</p>
              <p class="text-light ms-1 mt-2">Kolicina: {{ticket.kolicina}} |</p>
              <p class="text-light ms-1 mt-2">Cijena: {{ticket.cijena}} KM</p>
              <button class="btn btn-danger fw-bold m-1  ms-auto" (click)="ukloniRacun(ticket)">Ukloni stavku</button>
            </div>
          </div>
          </div>
          <div class="buttons d-flex w-100 h-25 ms-3 mt-2">
            <button class="btn  btn-light text-black fw-bold me-3" (click)="hideModal('ukloniRacune')">Nazad</button>
            <button class="btn  btn-light text-black fw-bold" (click)="hideModal()">Potvrdi</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 scroll scroll-stavke p-0 m-0 ">
      <app-stavka *ngFor="let stavka of stavke" [stavka]="stavka"></app-stavka>
    </div>
   </div>
  </div>

</div>
