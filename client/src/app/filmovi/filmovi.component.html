<H1>Filmovi</H1>
<table class="table table-hover table-dark uza">
  <tr >
    <th>ID</th>
    <th>Naziv</th>
    <th>Žanr</th>
    <th>Slika</th>
    <th>Detalji Filma ID</th>
    <th>Akcija</th>
  </tr>
  <tbody>
  <tr *ngFor="let s of getFilmPodaci()">
    <td>{{s.id}}</td>
    <td>{{s.naziv}}</td>
    <td>{{s.zanr}}</td>
    <td><img class="profilna-slika" src="{{s.slika}}"></td>
    <td >{{s.detaljiFilmaID}}</td>
    <td>
      <button class="btn btn-light">Obrisi</button>
      <button class="btn btn-light odmakni" (click)="detalji(s)">Uredi</button>

    </td>
  </tr>
  </tbody>
</table>

<button type="button" class="btn btn-light" (click)="seDodaje()">Dodaj novi film</button>

<div *ngIf="odabraniFilm != null && prikaziDodavanje" class="uzad">
  <h1>Uređivanje filma</h1>
  <form>
    <div class="form-group">
      <label for="naziv1">Naziv filma</label>
      <input [(ngModel)]="odabraniFilm.naziv" [ngModelOptions]="{standalone: true}"
             type="email" class="form-control" id="naziv1" aria-describedby="emailHelp" placeholder="Unesite naziv filma">
    </div>
    <div class="form-group">
      <label for="zanr1">Žanr</label>
      <input  [(ngModel)]="odabraniFilm.zanr" [ngModelOptions]="{standalone: true}"
              type="email" class="form-control" id="zanr1" aria-describedby="emailHelp" placeholder="Unesite žanr">
    </div>
    <div class="form-group">
      <label for="slika1">Detalji filma ID</label>
      <input [(ngModel)]="odabraniFilm.detaljiFilmaID" [ngModelOptions]="{standalone: true}"
        type="number" class="form-control" id="slika1" aria-describedby="emailHelp" placeholder="Unesite žanr">

    </div>

    <br>
    <button type="submit" (click)="snimi()" class="btn btn-light">Sačuvaj</button>
  </form>

</div>




<button routerLink="/DetaljiFilma" >Detalji filma</button>


<div *ngIf="dodaje" class="uzad">
<h1>Dodavanje filma</h1>
  <form>
    <div class="form-group">
      <label for="naziv">Naziv filma</label>
      <input [(ngModel)]="add._naziv" [ngModelOptions]="{standalone: true}"
             type="email" class="form-control" id="naziv" aria-describedby="emailHelp" placeholder="Unesite naziv filma">
    </div>
    <div class="form-group">
      <label for="zanr">Žanr</label>
      <input  [(ngModel)]="add._zanr" [ngModelOptions]="{standalone: true}"
        type="email" class="form-control" id="zanr" aria-describedby="emailHelp" placeholder="Unesite žanr">
    </div>
    <div class="form-group">
      <label for="slika">Slika</label>
      <input  (change)="onFileChange($event)" type="file" class="form-control" id="slika" aria-describedby="emailHelp" placeholder="Unesite žanr">
      <img src="{{imageSrc}}" *ngIf="imageSrc" style="height: 300px; width:300px">
    </div>

    <div class="form-group">
      <label for="detaljiFilma">Detalji filma ID</label>
      <input type="number" [(ngModel)]="add._detaljiFilmaId" [ngModelOptions]="{standalone: true}"
              class="form-control" id="detaljiFilma" aria-describedby="emailHelp" placeholder="Unesite ID detalja filma">
    </div>
    <br>
    <button type="submit" (click)="DodajFilm()" class="btn btn-light">Dodaj</button>
  </form>



</div>

<app-detalji-filma *ngIf="prikaziDetalje"></app-detalji-filma>
