<H1>Glumci</H1>
<button routerLink="/Film" >Idi nazad na film</button>

<table class="table table-hover table-dark uzad">
  <tr >
    <th>ID</th>
    <th>Ime</th>
    <th>Prezime</th>
    <th>Datum rodjenja</th>
    <th>Akcija</th>
  </tr>
  <tbody>
  <tr *ngFor="let s of getGlumacPodaci()">
    <td>{{s.id}}</td>
    <td>{{s.ime}}</td>
    <td>{{s.prezime}}</td>
    <td >{{s.datumRodjenja}}</td>
    <td>
      <button  class="btn btn-light">Obrisi</button>
      <button class="btn btn-light odmakni" >Uredi</button>

    </td>
  </tr>
  </tbody>
</table>
